[phases.setup]
nixPkgs = ['...', 'nodejs', 'npm']

[phases.build]
cmds = [
    'composer install --no-dev --optimize-autoloader --classmap-authoritative',
    'npm ci',
    'npm run build',
    'node generate-icons.cjs'
]

[start]
cmd = 'php artisan config:clear && php artisan migrate --force && php artisan serve --host=0.0.0.0 --port=$PORT'
